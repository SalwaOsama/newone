<!DOCTYPE html>
<html>

<head>
    <title>HTML5 (DataList) Page</title>
</head>

<body>
    <h1>List of Browsers</h1>
    <input list="browsers">
    <datalist id="browsers">
            <option value="internetExplorer"> Internet Explorer</option>
            <option value="firefox">FireFox</option>
            <option value="chrome">Chrome</option>
    </datalist>
</body>

</html>
